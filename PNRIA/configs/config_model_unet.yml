output_dir: ./
run_name: test
epoch: 15
model:
  type: unet
  name: unet2D_pe_alt
  in_channels: 1
  out_channels: 1
  features: 64
  dimension: 2
  num_blocks: 4
optimizer:
  type: Adam
  lr: 0.0005
  betas: [0.9, 0.99]
scheduler:
  type: OneCycleLR
  max_lr: 0.0005
  epochs: 100
  anneal_strategy: "cos"
  pct_start: 0.1
dataset:
  type: FilamentsDataset
  dataset_path: /mnt/data/WORK/BigSF/data/minidatav1/fold_0_train.h5
  learning_mode: conservative
  data_augmentation: noise
  normalization_mode: test
  missingmap: True
  input_data_noise: 1
  output_data_noise: 1
  toEncode: ['positions']
