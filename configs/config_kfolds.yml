run_name: run
train_output_dir: /mnt/data/Toolbox/outtrain/
data:
  dataset_path: /mnt/data/Toolbox/sample_merged/patches.h5
  type: FilamentsDataset
  controller:
    type: RandomController
    train_ratio: 3/5
    indices_path: /mnt/data/Toolbox/sample_merged/
    save_indices: True
    nb_folds: 5 # Defaut Ã  1
    area_size: 64
    patch_size: 32
  trainset:
    name: train
    data_augmentations:
      - type: ToTensor
      - type: RandomRotation
        degrees: 180
        keys_to_augment: ["patch", "spines", "labelled"]
    toEncode: ['positions']
    stride: 8
  validset:
    name: valid
    data_augmentations:
      - type: ToTensor
    toEncode: ['positions']
    stride: 8
  testset:
    name: test
    data_augmentations:
      - type: ToTensor
    toEncode: ['positions']
    stride: 8
trainer:
  epoch: 100
  optimizer:
    type: Adam
    lr: 0.005
  scheduler:
    type: MultiStepLR
    milestones: [ 10, 20, 30, 40, 50, 60, 70, 80, 90 ]
    gamma: 0.1
model:
  type: unet
  name: unet2D_pe_alt
  in_channels: 1
  out_channels: 1
  features: 64
  dimension: 2
  num_blocks: 5
  encoder: /mnt/data/Toolbox/configs/encoder/encoderLin.yml
  encoder_cat_position: middle